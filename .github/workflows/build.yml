name: Build and Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # Cache APT packages
      # ------------------------------
      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build cmake wget unzip jq

      # ------------------------------
      # Cache Android SDK + NDK
      # ------------------------------
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android
            ${{ env.ANDROID_SDK_ROOT }}
          key: ${{ runner.os }}-android-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-android-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          yes | sdkmanager --install "ndk;29.0.14206865"
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/29.0.14206865" >> $GITHUB_ENV

      # ------------------------------
      # Cache CMake build artifacts
      # ------------------------------
      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build/
            ~/.cache
          key: ${{ runner.os }}-cmake-${{ hashFiles('CMakeLists.txt', 'config.json', '**/*.cpp', '**/*.h') }}
          restore-keys: |
            ${{ runner.os }}-cmake-

      - name: Configure CMake with Ninja
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build with Ninja
        run: cmake --build build --parallel

      - name: List built artifacts
        run: ls -lah build || true

      - name: Upload .so artifact
        uses: actions/upload-artifact@v4
        with:
          name: libRobinHood
          path: build/libRobinHood*.so

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: libRobinHood
          path: build/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libRobinHood*.so
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
